<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System with Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-button {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 15px 30px;
            margin: 0 5px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-button.active {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .ratings-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .rating-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .rating-item:hover {
            background-color: #f8f9fa;
        }

        .rating-item:last-child {
            border-bottom: none;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating-feedback {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .like-icon, .dislike-icon {
            font-size: 1.5rem;
        }

        .feedback-text {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .like-icon + .feedback-text {
            color: #28a745;
        }

        .dislike-icon + .feedback-text {
            color: #dc3545;
        }

        .rating-date {
            color: #666;
            font-size: 0.9rem;
        }

        .rating-name {
            font-weight: 600;
            color: #333;
        }

        .rating-comment {
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        .loading, .error, .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            color: #dc3545;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #424242;
            line-height: 1.6;
        }

        .info-box code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .chart-wrapper {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #feedbackChart {
            width: 100% !important;
            height: auto !important;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback Dashboard</h1>
            <p>Monitor customer satisfaction with like/dislike feedback</p>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('dashboard')">Dashboard</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Feedback Analytics</h2>
            
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>
            
            <div class="dashboard">
                <div class="stat-card">
                    <h3 id="totalFeedback">0</h3>
                    <p>Total Feedback</p>
                </div>
                <div class="stat-card">
                    <h3 id="likePercentage">0%</h3>
                    <p>Like Percentage</p>
                </div>
                <div class="stat-card">
                    <h3 id="dislikePercentage">0%</h3>
                    <p>Dislike Percentage</p>
                </div>
                <div class="stat-card">
                    <h3 id="likesCount">0</h3>
                    <p>Total Likes</p>
                </div>
                <div class="stat-card">
                    <h3 id="dislikesCount">0</h3>
                    <p>Total Dislikes</p>
                </div>
                <div class="stat-card">
                    <h3 id="latestFeedback">N/A</h3>
                    <p>Latest Feedback</p>
                </div>
            </div>

            <div class="ratings-list">
                <h3 style="margin-bottom: 20px; color: #333;">Recent Feedback</h3>
                <div id="ratingsList">
                    <!-- Feedback will be loaded here -->
                </div>
            </div>

            <div class="chart-container">
                <h3 style="margin-bottom: 20px; color: #333; text-align: center;">Feedback Distribution</h3>
                <div class="chart-wrapper">
                    <canvas id="feedbackChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        // Chart instance
        let feedbackChart = null;

        // Function to create/update chart
        function createChart(likes, dislikes) {
            const ctx = document.getElementById('feedbackChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (feedbackChart) {
                feedbackChart.destroy();
            }
            
            feedbackChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Likes', 'Dislikes'],
                    datasets: [{
                        data: [likes, dislikes],
                        backgroundColor: [
                            '#28a745',
                            '#dc3545'
                        ],
                        borderColor: [
                            '#ffffff',
                            '#ffffff'
                        ],
                        borderWidth: 3,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14,
                                    family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total > 0 ? Math.round((context.parsed / total) * 100) : 0;
                                    return context.label + ': ' + context.parsed + ' (' + percentage + '%)';
                                }
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        // Function to display feedback data
        function displayFeedbackData(feedbackData) {
            const ratingsList = document.getElementById('ratingsList');
            
            if (!feedbackData || feedbackData.length === 0) {
                ratingsList.innerHTML = '<div class="no-data">No feedback data available yet.</div>';
                return;
            }

            let likes = 0;
            let dislikes = 0;
            let feedbackHTML = '';

            feedbackData.forEach(feedback => {
                const isLike = feedback.rating && feedback.rating.toLowerCase() === 'like';
                const isDislike = feedback.rating && feedback.rating.toLowerCase() === 'dislike';
                
                if (isLike) likes++;
                if (isDislike) dislikes++;

                const icon = isLike ? 'üëç' : 'üëé';
                const text = isLike ? 'LIKE' : 'DISLIKE';
                const feedbackClass = isLike ? 'like' : 'dislike';
                
                // Extract name from email or use email
                const displayName = feedback.email ? feedback.email.split('@')[0] : 'Anonymous';
                
                feedbackHTML += `
                    <div class="rating-item">
                        <div class="rating-header">
                            <span class="rating-name">${displayName}</span>
                            <span class="rating-date">${feedback.timestamp || new Date(feedback.date).toLocaleString()}</span>
                        </div>
                        <div class="rating-feedback">
                            <span class="${feedbackClass}-icon">${icon}</span>
                            <span class="feedback-text">${text}</span>
                        </div>
                        <div class="rating-comment">${feedback.message || 'No comment provided'}</div>
                    </div>
                `;
            });

            ratingsList.innerHTML = feedbackHTML;
            updateDashboardStats(feedbackData.length, likes, dislikes);
            createChart(likes, dislikes);
        }

        // Function to update dashboard statistics
        function updateDashboardStats(total, likes, dislikes) {
            const likePercentage = total > 0 ? Math.round((likes / total) * 100) : 0;
            const dislikePercentage = total > 0 ? Math.round((dislikes / total) * 100) : 0;
            const latestFeedback = total > 0 ? (likes >= dislikes ? 'Like' : 'Dislike') : 'N/A';

            document.getElementById('totalFeedback').textContent = total;
            document.getElementById('likesCount').textContent = likes;
            document.getElementById('dislikesCount').textContent = dislikes;
            document.getElementById('likePercentage').textContent = likePercentage + '%';
            document.getElementById('dislikePercentage').textContent = dislikePercentage + '%';
            document.getElementById('latestFeedback').textContent = latestFeedback;
        }

        // Function to show loading state
        function showLoading() {
            const ratingsList = document.getElementById('ratingsList');
            ratingsList.innerHTML = '<div class="loading">Loading feedback data...</div>';
        }

        // Function to show error state
        function showError() {
            const ratingsList = document.getElementById('ratingsList');
            ratingsList.innerHTML = '<div class="error">Error loading feedback data. Please try again later.</div>';
        }

        // Function to refresh data
        async function refreshData() {
            await initializeDashboard();
        }

        // Initialize dashboard
        async function initializeDashboard() {
            showLoading();
            
            const feedbackData = await fetchFeedbackData();
            
            if (feedbackData) {
                displayFeedbackData(feedbackData);
            } else {
                showError();
                // Initialize with zero stats on error
                updateDashboardStats(0, 0, 0);
                createChart(0, 0);
            }
        }

        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab and activate button
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
        });
    </script>
</body>
</html>
