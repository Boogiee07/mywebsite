<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Feedback System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .feedback-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .feedback-system {
            margin-bottom: 30px;
            text-align: center;
        }

        .feedback-question {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .feedback-btn {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .feedback-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .feedback-btn.like {
            color: #28a745;
            border-color: #28a745;
        }

        .feedback-btn.like:hover,
        .feedback-btn.like.active {
            background: #28a745;
            color: white;
        }

        .feedback-btn.dislike {
            color: #dc3545;
            border-color: #dc3545;
        }

        .feedback-btn.dislike:hover,
        .feedback-btn.dislike.active {
            background: #dc3545;
            color: white;
        }

        .feedback-count {
            font-weight: bold;
            min-width: 20px;
        }

        .form-section {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .form-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-section label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            color: #555;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 5px;
        }

        .form-section textarea {
            height: 100px;
            resize: vertical;
        }

        .form-section button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .form-section button:hover {
            background: #0056b3;
        }

        .hidden-rating {
            display: none;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-system" id="feedbackSystem">
            <div class="feedback-question">Rate us!</div>
            <div class="feedback-buttons">
                <button class="feedback-btn like" title="I like this website" onclick="setRating('like')">
                    <i class="fas fa-thumbs-up"></i>
                    <span class="feedback-count" id="likesCount">0</span>
                </button>
                <button class="feedback-btn dislike" title="I don't like this website" onclick="setRating('dislike')">
                    <i class="fas fa-thumbs-down"></i>
                    <span class="feedback-count" id="dislikesCount">0</span>
                </button>
            </div>
        </div>

        <div class="form-section">
            <h3>Share your feedback</h3>
            <form action="https://formspree.io/f/mzzgonza" method="POST">
                <input type="hidden" name="rating" id="ratingValue" class="hidden-rating">
                
                <label>
                    Your email:
                    <input type="email" name="email" required>
                </label>
                
                <label>
                    Your message:
                    <textarea name="message" placeholder="Tell us more about your experience..." required></textarea>
                </label>
                
                <button type="submit">Send Feedback</button>
            </form>
        </div>
    </div>

    <script>
        let likesCount = 0;
        let dislikesCount = 0;
        let userRating = null;

        function setRating(rating) {
            // Remove previous active states
            document.querySelectorAll('.feedback-btn').forEach(btn => btn.classList.remove('active'));
            
            // Update counts based on previous and new rating
            if (userRating === 'like' && rating === 'dislike') {
                likesCount--;
                dislikesCount++;
            } else if (userRating === 'dislike' && rating === 'like') {
                dislikesCount--;
                likesCount++;
            } else if (userRating === null) {
                if (rating === 'like') {
                    likesCount++;
                } else {
                    dislikesCount++;
                }
            }

            // Set new rating
            userRating = rating;
            
            // Update display
            document.getElementById('likesCount').textContent = likesCount;
            document.getElementById('dislikesCount').textContent = dislikesCount;
            
            // Add active state to selected button
            document.querySelector(`.feedback-btn.${rating}`).classList.add('active');
            
            // Set hidden form field
            document.getElementById('ratingValue').value = rating;
        }
    </script>
</body>
</html>
