<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System with Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-button {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 15px 30px;
            margin: 0 5px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-button.active {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rating-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .ratings-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .rating-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .rating-item:hover {
            background-color: #f8f9fa;
        }

        .rating-item:last-child {
            border-bottom: none;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating-feedback {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .like-icon, .dislike-icon {
            font-size: 1.5rem;
        }

        .feedback-text {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .like-icon + .feedback-text {
            color: #28a745;
        }

        .dislike-icon + .feedback-text {
            color: #dc3545;
        }

        .rating-date {
            color: #666;
            font-size: 0.9rem;
        }

        .rating-name {
            font-weight: 600;
            color: #333;
        }

        .rating-comment {
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #424242;
            line-height: 1.6;
        }

        .info-box code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback Dashboard</h1>
            <p>Monitor customer satisfaction with like/dislike feedback</p>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('dashboard')">Dashboard</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Feedback Analytics</h2>
            
            <div class="dashboard">
                <div class="stat-card">
                    <h3 id="totalFeedback">0</h3>
                    <p>Total Feedback</p>
                </div>
                <div class="stat-card">
                    <h3 id="likePercentage">0%</h3>
                    <p>Like Percentage</p>
                </div>
                <div class="stat-card">
                    <h3 id="dislikePercentage">0%</h3>
                    <p>Dislike Percentage</p>
                </div>
                <div class="stat-card">
                    <h3 id="likesCount">0</h3>
                    <p>Total Likes</p>
                </div>
                <div class="stat-card">
                    <h3 id="dislikesCount">0</h3>
                    <p>Total Dislikes</p>
                </div>
                <div class="stat-card">
                    <h3 id="latestFeedback">N/A</h3>
                    <p>Latest Feedback</p>
                </div>
            </div>

            <div class="ratings-list">
                <h3 style="margin-bottom: 20px; color: #333;">Recent Feedback</h3>
                <div id="ratingsList">
                    <!-- Feedback will be loaded from Formspree -->
                </div>
            </div>
        </div>

       

    <script>
        // Formspree API endpoint
        const FORMSPREE_ENDPOINT = 'https://formspree.io/f/mzzgonza';

        // Function to fetch feedback data from Formspree
        async function fetchFeedbackData() {
            try {
                const response = await fetch(FORMSPREE_ENDPOINT);
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching feedback data:', error);
                return null;
            }
        }

        // Function to display feedback data
        function displayFeedbackData(feedbackData) {
            const ratingsList = document.getElementById('ratingsList');
            
            if (!feedbackData || feedbackData.length === 0) {
                ratingsList.innerHTML = '<div class="no-data">No feedback data available yet.</div>';
                return;
            }

            let likes = 0;
            let dislikes = 0;
            let feedbackHTML = '';

            feedbackData.forEach(feedback => {
                const isLike = feedback.feedback && feedback.feedback.toLowerCase() === 'like';
                const isDislike = feedback.feedback && feedback.feedback.toLowerCase() === 'dislike';
                
                if (isLike) likes++;
                if (isDislike) dislikes++;

                const feedbackType = isLike ? 'like' : 'dislike';
                const icon = isLike ? 'üëç' : 'üëé';
                const text = isLike ? 'LIKE' : 'DISLIKE';
                
                feedbackHTML += `
                    <div class="rating-item">
                        <div class="rating-header">
                            <span class="rating-name">${feedback.name || 'Anonymous'}</span>
                            <span class="rating-date">${feedback.date || new Date().toLocaleDateString()}</span>
                        </div>
                        <div class="rating-feedback">
                            <span class="${feedbackType}-icon">${icon}</span>
                            <span class="feedback-text">${text}</span>
                        </div>
                        <div class="rating-comment">${feedback.comment || 'No comment provided'}</div>
                    </div>
                `;
            });

            ratingsList.innerHTML = feedbackHTML;
            updateDashboardStats(feedbackData.length, likes, dislikes);
        }

        // Function to update dashboard statistics
        function updateDashboardStats(total, likes, dislikes) {
            const likePercentage = total > 0 ? Math.round((likes / total) * 100) : 0;
            const dislikePercentage = total > 0 ? Math.round((dislikes / total) * 100) : 0;
            const latestFeedback = total > 0 ? (likes > dislikes ? 'Like' : 'Dislike') : 'N/A';

            document.getElementById('totalFeedback').textContent = total;
            document.getElementById('likesCount').textContent = likes;
            document.getElementById('dislikesCount').textContent = dislikes;
            document.getElementById('likePercentage').textContent = likePercentage + '%';
            document.getElementById('dislikePercentage').textContent = dislikePercentage + '%';
            document.getElementById('latestFeedback').textContent = latestFeedback;
        }

        // Function to show loading state
        function showLoading() {
            const ratingsList = document.getElementById('ratingsList');
            ratingsList.innerHTML = '<div class="loading">Loading feedback data...</div>';
        }

        // Function to show error state
        function showError() {
            const ratingsList = document.getElementById('ratingsList');
            ratingsList.innerHTML = '<div class="error">Error loading feedback data. Please try again later.</div>';
        }

        // Initialize dashboard
        async function initializeDashboard() {
            showLoading();
            
            const feedbackData = await fetchFeedbackData();
            
            if (feedbackData) {
                displayFeedbackData(feedbackData);
            } else {
                showError();
                // Initialize with zero stats on error
                updateDashboardStats(0, 0, 0);
            }
        }

        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab and activate button
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
        });
    </script>
</body>
</html>
