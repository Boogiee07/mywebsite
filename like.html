<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .feedback-system {
            text-align: center;
            padding: 20px;
        }

        .feedback-question {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .feedback-btn {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .feedback-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .feedback-btn.like {
            color: #28a745;
            border-color: #28a745;
        }

        .feedback-btn.like:hover,
        .feedback-btn.like.active {
            background: #28a745;
            color: white;
        }

        .feedback-btn.dislike {
            color: #dc3545;
            border-color: #dc3545;
        }

        .feedback-btn.dislike:hover,
        .feedback-btn.dislike.active {
            background: #dc3545;
            color: white;
        }

        .feedback-count {
            font-weight: bold;
            min-width: 20px;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/mzzgonza" method="POST">
        <div class="feedback-system" id="feedbackSystem">
            <div class="feedback-question">Rate us!</div>
            <div class="feedback-buttons">
                <button type="button" class="feedback-btn like" title="I like this website" onclick="submitRating('like')">
                    <i class="fas fa-thumbs-up"></i>
                    <span class="feedback-count" id="likesCount">0</span>
                </button>
                <button type="button" class="feedback-btn dislike" title="I don't like this website" onclick="submitRating('dislike')">
                    <i class="fas fa-thumbs-down"></i>
                    <span class="feedback-count" id="dislikesCount">0</span>
                </button>
            </div>
        </div>
        <input type="hidden" name="rating" id="ratingValue">
    </form>

    <script>
        let likesCount = 0;
        let dislikesCount = 0;
        let userRating = null;

        function submitRating(rating) {
            // Remove previous active states
            document.querySelectorAll('.feedback-btn').forEach(btn => btn.classList.remove('active'));
            
            // Update counts based on previous and new rating
            if (userRating === 'like' && rating === 'dislike') {
                likesCount--;
                dislikesCount++;
            } else if (userRating === 'dislike' && rating === 'like') {
                dislikesCount--;
                likesCount++;
            } else if (userRating === null) {
                if (rating === 'like') {
                    likesCount++;
                } else {
                    dislikesCount++;
                }
            }

            // Set new rating
            userRating = rating;
            
            // Update display
            document.getElementById('likesCount').textContent = likesCount;
            document.getElementById('dislikesCount').textContent = dislikesCount;
            
            // Add active state to selected button
            document.querySelector(`.feedback-btn.${rating}`).classList.add('active');
            
            // Set rating value and submit form
            document.getElementById('ratingValue').value = rating;
            document.querySelector('form').submit();
        }
    </script>
</body>
</html>
