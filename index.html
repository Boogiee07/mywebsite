<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laguna Resorts Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    
    #map {
      width: 100%;
      height: 100vh;
      transition: margin-left 0.3s ease;
    }
    
    /* Sidebar styles */
    .sidebar {
      width: 320px;
      background-color: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      position: absolute;
      top: 0;
      left: -320px;
      height: 100%;
      z-index: 1000;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .sidebar-header {
      padding: 20px 15px;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .sidebar-title {
      margin: 0;
      font-size: 1.2rem;
    }
    
    .sidebar-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
    }
    
    .sidebar-content {
      overflow-y: auto;
      flex-grow: 1;
    }
    
    /* Search bar styles */
    .search-container {
      padding: 15px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #eee;
    }
    
    .search-title {
      margin: 0 0 10px 0;
      font-size: 1rem;
      color: #333;
    }
    
    .search-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .search-form label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 3px;
      display: block;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .search-input, .search-select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .checkbox-item input {
      margin: 0;
    }
    
    .search-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .search-btn:hover {
      background-color: #2980b9;
    }
    
    .reset-btn {
      background-color: #95a5a6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      margin-top: 5px;
    }
    
    .reset-btn:hover {
      background-color: #7f8c8d;
    }
    
    .filter-notice {
      background-color: #e7f4fd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #2980b9;
      display: none;
    }
    
    .filter-notice.active {
      display: block;
    }
    
    /* Control buttons */
    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 900;
      display: flex;
      gap: 10px;
    }
    
    .btn {
      background-color: white;
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background-color: #f8f9fa;
      transform: translateY(-2px);
    }
    
    .btn-text {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      padding: 0 10px;
    }
    
    .btn-icon {
      width: 40px;
      height: 40px;
    }
  
    .view-all-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 900;
      border: none;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.2s;
    }
    
    .view-all-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    
    /* Resort list items */
    .place-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }
    
    .place-item:hover {
      background-color: #f5f8fa;
      padding-left: 20px;
    }
    
    .place-icon {
      margin-right: 15px;
      width: 40px;
      height: 40px;
      background-color: #e7f4fd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3498db;
      flex-shrink: 0;
    }
    
    .place-info {
      flex-grow: 1;
    }
    
    .place-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    
    .place-address {
      font-size: 13px;
      color: #6c757d;
    }
    
    .place-details {
      font-size: 12px;
      color: #3498db;
      margin-top: 5px;
    }
    
    /* Resort info panel */
    .resort-info {
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      z-index: 950;
      transition: bottom 0.3s ease;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .resort-info.visible {
      bottom: 20px;
    }
    
    .resort-info h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #2c3e50;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .resort-info p {
      margin: 10px 0;
      line-height: 1.5;
    }
    
    .info-label {
      font-weight: bold;
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-bottom: 3px;
    }
    
    .close-info {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #f8f9fa;
      color: #7f8c8d;
      transition: all 0.2s;
    }
    
    .close-info:hover {
      background-color: #e9ecef;
      color: #2c3e50;
    }
    
    /* Custom marker style */
    .custom-marker {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }
    
    .custom-marker.highlight {
      transform: scale(1.3);
    }
    
    /* Animation for marker bounce */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .marker-bounce {
      animation: bounce 0.8s ease infinite;
    }
    
    /* Website button styles */
    .website-btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 10px;
      font-weight: 500;
      transition: all 0.2s;
      text-align: center;
    }
    
    .website-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    
    .no-results {
      padding: 20px;
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      display: none;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 280px;
        left: -280px;
      }
      
      .resort-info {
        width: 85%;
        padding: 15px;
      }
      
      .controls {
        top: 15px;
        left: 15px;
      }
      
      .view-all-btn {
        top: 15px;
        right: 15px;
        padding: 8px 12px;
        font-size: 0.9rem;
      }
      
      .btn-text span {
        display: none;
      }
      
      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">Laguna Resorts</h2>
      <button class="sidebar-close" id="sidebar-close">&times;</button>
    </div>
    
    <div class="search-container">
      <h3 class="search-title">Search Resorts</h3>
      <div class="filter-notice" id="filter-notice">
        Showing filtered results. <a href="#" onclick="resetFilters(); return false;">Clear all filters</a>
      </div>
      <form class="search-form" id="search-form" onsubmit="searchResorts(event)">
        <div class="form-group">
          <label for="bedrooms">Number of Bedrooms:</label>
          <select id="bedrooms" class="search-select">
            <option value="">Any</option>
            <option value="1">1+ Bedroom</option>
            <option value="2">2+ Bedrooms</option>
            <option value="3">3+ Bedrooms</option>
            <option value="4">4+ Bedrooms</option>
            <option value="5">5+ Bedrooms</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="price">Price Range:</label>
          <select id="price" class="search-select">
            <option value="">Any</option>
            <option value="budget">Budget (Under ₱5,000)</option>
            <option value="mid">Mid-range (₱5,000-₱10,000)</option>
            <option value="premium">Premium (₱10,000+)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Amenities:</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="hot-spring" value="hot-spring">
              <label for="hot-spring">Hot Spring</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="karaoke" value="karaoke">
              <label for="karaoke">Karaoke</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="wifi" value="wifi">
              <label for="wifi">WiFi</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="aircon" value="aircon">
              <label for="aircon">Air Conditioning</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="parking" value="parking">
              <label for="parking">Parking</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="kitchen" value="kitchen">
              <label for="kitchen">Kitchen</label>
            </div>
          </div>
        </div>
        
        <button type="submit" class="search-btn">Search</button>
        <button type="button" class="reset-btn" onclick="resetFilters()">Reset Filters</button>
      </form>
    </div>
    
    <div class="sidebar-content" id="resort-list">
      <!-- Resort list will be populated dynamically -->
    </div>
    
    <div class="no-results" id="no-results">
      No resorts match your search criteria. Please try different filters.
    </div>
  </div>
  
  <div class="controls">
    <button class="btn btn-icon" id="sidebar-toggle" title="Show Resort List">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <button class="view-all-btn" id="view-all-btn">View All Resorts</button>
  
  <div class="resort-info" id="resort-info">
    <span class="close-info" onclick="closeResortInfo()">&times;</span>
    <h3 id="info-title"></h3>
    <div class="info-label">Location</div>
    <p id="info-address"></p>
    <div class="info-label">Details</div>
    <p id="info-details"></p>
    <div class="info-label">About</div>
    <p id="info-description"></p>
    <div class="info-label">Facilities</div>
    <p id="info-facilities"></p>
    <div class="info-label">Price</div>
    <p id="info-price"></p>
    <div id="website-container">
      <a href="#" id="info-website" class="website-btn" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 5px;">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
        View Website
      </a>
    </div>
  </div>
  
  <script>
    // Enhanced resort data with search criteria
    const resorts = {
      lagunaHotSpring: {
        name: "Laguna Hot Spring Resort",
        address: "Pansol, Calamba, Laguna",
        description: "A popular resort featuring natural hot spring pools and accommodations for families and groups.",
        facilities: "Swimming pools, Hot spring baths, Cottages, Function halls, Restaurant, Parking",
        lat: 14.179855690866304,
        lng: 121.1837820447193,
        website: "1_RESORT.html",
        // Search criteria
        bedrooms: 3,
        price: "mid", // ₱7,500 per night
        amenities: ["hot-spring", "parking", "kitchen", "wifi"],
        priceValue: "₱7,500 per night"
      },
      villaMejia: {
        name: "Villa Mejia",
        address: "Pansol, Calamba, Laguna",
        description: "A private resort with swimming pools and complete facilities for events and gatherings.",
        facilities: "Private pools, Event space, Kitchen facilities, Barbecue area, Air-conditioned rooms",
        lat: 14.179350807676604,
        lng: 121.18485773727306,
        website: "2_RESORT.html",
        // Search criteria
        bedrooms: 4,
        price: "premium", // ₱12,000 per night
        amenities: ["aircon", "kitchen", "parking"],
        priceValue: "₱12,000 per night"
      },
      glennettesHaven: {
        name: "Glennette's Haven Private Resort",
        address: "Pansol, Calamba, Laguna",
        description: "An exclusive private resort with hot spring pools perfect for family outings and celebrations.",
        facilities: "Hot spring pools, Karaoke, Videoke, Outdoor grilling area, WiFi",
        lat: 14.179889853295485,
        lng: 121.1861350014737,
        website: "3_RESORT.html",
        // Search criteria
        bedrooms: 2,
        price: "budget", // ₱4,500 per night
        amenities: ["hot-spring", "karaoke", "wifi"],
        priceValue: "₱4,500 per night"
      },
      elysianSourire: {
        name: "Elysian Sourire Resort",
        address: "Pansol, Calamba, Laguna",
        description: "A tranquil resort offering relaxing hot spring pools and modern amenities.",
        facilities: "Heated pools, Spa services, Gazebo, Garden area, Outdoor dining",
        lat: 14.17950049393675,
        lng: 121.18694386655233,
        website: "4_RESORT.html",
        // Search criteria
        bedrooms: 5,
        price: "premium", // ₱15,000 per night
        amenities: ["hot-spring", "wifi", "aircon", "parking"],
        priceValue: "₱15,000 per night"
      },
      villaFrancesca: {
        name: "Villa Francesca Private Resort - Pansol",
        address: "Pansol, Calamba, Laguna",
        description: "A spacious private resort ideal for large groups and events with multiple pools.",
        facilities: "Multiple swimming pools, Function hall, Videoke, Cottages, Playground",
        lat: 14.180012234621406,
        lng: 121.1871543967939,
        website: "5_RESORT.html",
        // Search criteria
        bedrooms: 6,
        price: "premium", // ₱18,000 per night
        amenities: ["karaoke", "aircon", "kitchen", "parking"],
        priceValue: "₱18,000 per night"
      }
    };
    
    // Map initialization
    let map;
    let markers = {};
    let activeMarker = null;
    let filteredResorts = {};
    
    // Initialize map using Leaflet
    function initMap() {
      // Create map centered on Laguna resorts area
      map = L.map('map', {
        zoomControl: false
      }).setView([14.1799, 121.1855], 16);
      
      // Add custom zoom control in the right bottom corner
      L.control.zoom({
        position: 'bottomright'
      }).addTo(map);
      
      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19
      }).addTo(map);
      
      // Custom marker icon
      const customIcon = L.divIcon({
        className: 'custom-marker',
        html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
          <path fill="#3498db" d="M12 0c-4.4 0-8 3.6-8 8 0 5.4 7 13.4 7.3 13.7.2.2.5.3.7.3s.5-.1.7-.3c.3-.3 7.3-8.3 7.3-13.7 0-4.4-3.6-8-8-8zm0 12c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z"/>
        </svg>`,
        iconSize: [30, 30],
        iconAnchor: [15, 30]
      });
      
      // Add markers for each resort
      for (const [id, resort] of Object.entries(resorts)) {
        const marker = L.marker([resort.lat, resort.lng], {
          title: resort.name,
          icon: customIcon
        }).addTo(map);
        
        markers[id] = marker;
        
        // Add click event for markers
        marker.on('click', function() {
          showResortInfo(id);
          highlightMarker(id);
        });
      }
      
      // Initialize the resort list
      populateResortList(resorts);
    }
    
    // Populate resort list in sidebar
    function populateResortList(resortsToShow) {
      const resortList = document.getElementById("resort-list");
      resortList.innerHTML = "";
      
      // Check if there are no results
      if (Object.keys(resortsToShow).length === 0) {
        document.getElementById("no-results").style.display = "block";
      } else {
        document.getElementById("no-results").style.display = "none";
        
        // Add each resort to the list
        for (const [id, resort] of Object.entries(resortsToShow)) {
          const resortElement = document.createElement("div");
          resortElement.className = "place-item";
          resortElement.onclick = function() {
            panToResort(id);
          };
          
          resortElement.innerHTML = `
            <div class="place-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
              </svg>
            </div>
            <div class="place-info">
              <div class="place-name">${resort.name}</div>
              <div class="place-address">${resort.address}</div>
              <div class="place-details">${resort.bedrooms} bedrooms • ${resort.priceValue}</div>
            </div>
          `;
          
          resortList.appendChild(resortElement);
        }
      }
    }
    
    // Search resorts based on criteria
    function searchResorts(event) {
      if (event) {
        event.preventDefault();
      }
      
      const bedroomsValue = document.getElementById("bedrooms").value;
      const priceValue = document.getElementById("price").value;
      
      // Get selected amenities
      const selectedAmenities = [];
      document.querySelectorAll('.checkbox-group input:checked').forEach(checkbox => {
        selectedAmenities.push(checkbox.value);
      });
      
      // Filter resorts
      filteredResorts = {};
      for (const [id, resort] of Object.entries(resorts)) {
        let matches = true;
        
        // Check bedrooms
        if (bedroomsValue && resort.bedrooms < parseInt(bedroomsValue)) {
          matches = false;
        }
        
        // Check price range
        if (priceValue && resort.price !== priceValue) {
          matches = false;
        }
        
        // Check amenities
        if (selectedAmenities.length > 0) {
          for (const amenity of selectedAmenities) {
            if (!resort.amenities.includes(amenity)) {
              matches = false;
              break;
            }
          }
        }
        
        // Add to filtered results if it matches
        if (matches) {
          filteredResorts[id] = resort;
        }
      }
      
      // Show filter notice
      const isFiltered = 
        bedroomsValue !== "" || 
        priceValue !== "" || 
        selectedAmenities.length > 0;
        
      document.getElementById("filter-notice").classList.toggle("active", isFiltered);
      
      // Update the list and map
      populateResortList(filteredResorts);
      
      // If we have filtered results, fit the map to show them
      if (Object.keys(filteredResorts).length > 0) {
        const bounds = [];
        for (const resort of Object.values(filteredResorts)) {
          bounds.push([resort.lat, resort.lng]);
        }
        
        if (bounds.length > 1) {
          map.fitBounds(bounds, {
            padding: [50, 50],
            animate: true,
            duration: 0.8
          });
        } else if (bounds.length === 1) {
          map.setView(bounds[0], 17, {
            animate: true,
            duration: 0.8
          });
        }
      }
      
      // On mobile, keep sidebar open to show results
      if (window.innerWidth <= 768) {
        toggleSidebar(true);
      }
    }
    
    // Reset all filters
    function resetFilters() {
      // Reset form fields
      document.getElementById("bedrooms").value = "";
      document.getElementById("price").value = "";
      
      // Uncheck all amenities
      document.querySelectorAll('.checkbox-group input').forEach(checkbox => {
        checkbox.checked = false;
      });
      
      // Hide filter notice
      document.getElementById("filter-notice").classList.remove("active");
      
      // Show all resorts
      filteredResorts = resorts;
      populateResortList(resorts);
      
      // Fit map to show all resorts
      viewAllResorts();
    }
    
    // Call initMap when the page loads
    window.onload = function() {
      initMap();
      
      // Add event listeners after the page loads
      document.getElementById("sidebar-toggle").addEventListener("click", function() {
        toggleSidebar();
      });
      
      document.getElementById("sidebar-close").addEventListener("click", function() {
        toggleSidebar(false);
      });
      
      document.getElementById("view-all-btn").addEventListener("click", viewAllResorts);
      
      // Handle clicks outside sidebar to close it on mobile
      document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        
        if (window.innerWidth <= 768 && 
            sidebar.classList.contains('open') && 
            !sidebar.contains(event.target) && 
            event.target !== sidebarToggle && 
            !sidebarToggle.contains(event.target)) {
          toggleSidebar(false);
        }
      });
      
      // Initially populate with all resorts
      filteredResorts = resorts;
    };
    
    // Toggle sidebar
    function toggleSidebar(forceState) {
      const sidebar = document.getElementById("sidebar");
      
      if (forceState !== undefined) {
        if (forceState) {
          sidebar.classList.add("open");
        } else {
          sidebar.classList.remove("open");
        }
      } else {
        sidebar.classList.toggle("open");
      }
    }

function panToResort(id) {
  const resort = resorts[id];
  if (!resort) return;
  
  // Pan map to resort location
  map.setView([resort.lat, resort.lng], 17, {
    animate: true,
    duration: 0.8
  });
  
  // Show the resort info
  showResortInfo(id);
  
  // Highlight the marker
  highlightMarker(id);
  
  // Close sidebar on mobile
  if (window.innerWidth <= 768) {
    toggleSidebar(false);
  }
}

// Show all resorts on map
function viewAllResorts() {
  // Create bounds for all resorts or filtered resorts
  const bounds = [];
  for (const resort of Object.values(filteredResorts)) {
    bounds.push([resort.lat, resort.lng]);
  }
  
  // Fit map to bounds
  if (bounds.length > 0) {
    map.fitBounds(bounds, {
      padding: [50, 50],
      animate: true,
      duration: 0.8
    });
  }
  
  // Clear any active marker highlight
  if (activeMarker) {
    const el = activeMarker.getElement();
    if (el) el.querySelector('svg path').setAttribute('fill', '#3498db');
    activeMarker = null;
  }
  
  // Close resort info panel
  closeResortInfo();
}

// Show resort info panel
function showResortInfo(id) {
  const resort = resorts[id];
  if (!resort) return;
  
  // Fill in resort info
  document.getElementById("info-title").textContent = resort.name;
  document.getElementById("info-address").textContent = resort.address;
  document.getElementById("info-description").textContent = resort.description;
  document.getElementById("info-facilities").textContent = resort.facilities;
  document.getElementById("info-details").textContent = `${resort.bedrooms} Bedroom(s)`;
  document.getElementById("info-price").textContent = resort.priceValue;
  
  // Set website link
  const websiteLink = document.getElementById("info-website");
  websiteLink.href = resort.website;
  
  // Show the panel
  document.getElementById("resort-info").classList.add("visible");
}

// Close resort info panel
function closeResortInfo() {
  document.getElementById("resort-info").classList.remove("visible");
  
  // Clear active marker highlight
  if (activeMarker) {
    const el = activeMarker.getElement();
    if (el) el.querySelector('svg path').setAttribute('fill', '#3498db');
    activeMarker = null;
  }
}

// Highlight marker
function highlightMarker(id) {
  // Reset previous active marker
  if (activeMarker) {
    const el = activeMarker.getElement();
    if (el) el.querySelector('svg path').setAttribute('fill', '#3498db');
  }
  
  // Set new active marker
  activeMarker = markers[id];
  if (activeMarker) {
    const el = activeMarker.getElement();
    if (el) {
      el.querySelector('svg path').setAttribute('fill', '#e74c3c');
      
      // Add bounce animation
      el.classList.add('marker-bounce');
      
      // Remove animation after a second
      setTimeout(() => {
        el.classList.remove('marker-bounce');
      }, 1000);
    }
  }
}

// Handle window resize
window.addEventListener('resize', function() {
  // Resize map to fill container
  if (map) {
    map.invalidateSize();
  }
});

// Add event listener for escape key to close panels
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    closeResortInfo();
    
    // On mobile, also close sidebar
    if (window.innerWidth <= 768) {
      toggleSidebar(false);
    }
  }
});

// Function to handle resort details click from list
function showResortDetails(id, event) {
  event.stopPropagation(); // Prevent triggering the parent click
  showResortInfo(id);
  highlightMarker(id);
}

// Add touch events for better mobile support
let touchStartX = 0;
let touchEndX = 0;

// Check if swipe was at least 100px
function checkSwipeDirection() {
  if (touchEndX - touchStartX > 100) {
    // Swipe right - open sidebar
    toggleSidebar(true);
  } else if (touchStartX - touchEndX > 100) {
    // Swipe left - close sidebar
    toggleSidebar(false);
  }
}

// Add touch event listeners
document.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  checkSwipeDirection();
});

// Function to handle resort rating system
function rateResort(id, rating) {
  // This would typically connect to a backend
  console.log(`Resort ${id} rated ${rating} stars`);
  
  // For demo purposes, show a thank you message
  const ratingContainer = document.getElementById(`rating-${id}`);

}

// Function to render rating stars
function renderRatingStars(id, container) {
  const starsHTML = `
    <div class="rating-stars">
      ${[1, 2, 3, 4, 5].map(star => `
        <span class="star" onclick="rateResort('${id}', ${star})">★</span>
      `).join('')}
    </div>
  `;
  container.innerHTML = starsHTML;
}
